<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار المسلم (نسخة للمعاينة)</title>
    <style>
        :root {
            --bg-morning: linear-gradient(135deg, #89CFF0 0%, #B6E2F3 100%);
            --bg-evening: linear-gradient(135deg, #2C3E50 0%, #4A6E8A 100%);
            --bg-sleep: linear-gradient(135deg, #1C2833 0%, #34495E 100%);
            --bg-baqiyat: linear-gradient(135deg, #005C97 0%, #363795 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #FFFFFF;
            --btn-bg: rgba(255, 255, 255, 0.2);
            --btn-active-border: #FFFFFF;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.8;
            transition: background 0.5s ease;
            min-height: 100vh;
            color: var(--text-color);
        }
        .morning { background: var(--bg-morning); }
        .evening { background: var(--bg-evening); }
        .sleep { background: var(--bg-sleep); }
        .baqiyat { background: var(--bg-baqiyat); }

        .container { max-width: 800px; margin: 0 auto; padding: 15px; }
        .header { text-align: center; margin-bottom: 20px; background: var(--card-bg); padding: 20px; border-radius: 15px; backdrop-filter: blur(10px); }
        .header h1 { font-size: 2.2em; margin-bottom: 15px; text-shadow: 1px 1px 3px rgba(0,0,0,0.2); }
        .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        .btn { padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer; font-size: 14px; font-weight: bold; transition: all 0.3s ease; background: var(--btn-bg); color: var(--text-color); border: 2px solid transparent; }
        .btn:hover { transform: translateY(-2px); }
        .btn.active { border-color: var(--btn-active-border); }
        
        .dhikr-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 768px) { .dhikr-grid { grid-template-columns: repeat(2, 1fr); } }

        .dhikr-card { background: var(--card-bg); border-radius: 15px; padding: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .dhikr-text { font-size: 18px; text-align: center; margin-bottom: 15px; white-space: pre-wrap; }
        .dhikr-source { font-size: 14px; opacity: 0.8; text-align: center; font-style: italic; }
        
        .footer-prayer { text-align: center; margin-top: 30px; padding: 15px; background: rgba(0, 0, 0, 0.1); border-radius: 10px; font-style: italic; font-size: 14px; }
        .hidden { display: none; }
    </style>
</head>
<body class="morning">
    <div class="container">
        <div class="header">
            <h1 id="main-title">أذكار الصباح</h1>
            <div class="controls">
                <button class="btn active" onclick="showSection('morning', this)">أذكار الصباح</button>
                <button class="btn" onclick="showSection('evening', this)">أذكار المساء</button>
                <button class="btn" onclick="showSection('sleep', this)">أذكار النوم</button>
                <button class="btn" onclick="showSection('baqiyat', this)">الباقيات الصالحات</button>
            </div>
        </div>

        <div id="morning-section" class="dhikr-grid">
            <!-- Morning Dhikr will be loaded here by JS -->
        </div>

        <div id="evening-section" class="dhikr-grid hidden">
            <!-- Evening Dhikr will be loaded here by JS -->
        </div>

        <div id="sleep-section" class="dhikr-grid hidden">
            <!-- Sleep Dhikr will be loaded here by JS -->
        </div>

        <div id="baqiyat-section" class="dhikr-grid hidden">
            <!-- Baqiyat Salihat will be loaded here by JS -->
        </div>

        <div class="footer-prayer">
            <p>اللهم اجعل هذا العمل خالصًا لوجهك الكريم وأنفع به المسلمين في كل مكان</p>
        </div>
    </div>

                { text: "بِسْمِ اللهِ الرَّحْمنِ الرَّحِيم\nقُلْ أَعُوذُ بِرَبِّ ٱلْفَلَقِ، مِن شَرِّ مَا خَلَقَ، وَمِن شَرِّ غَاسِقٍ إِذَا وَقَبَ، وَمِن شَرِّ ٱلنَّفَّٰثَٰتِ فِى ٱلْعُقَدِ، وَمِن شَرِّ حَاسِدٍ إِذَا حَسَدَ.", source: "3 مرات - سورة الفلق" },

        function createDhikrCard(dhikr) {
            return `
                <div class="dhikr-card">
                    <p class="dhikr-text">${dhikr.text}</p>
                    <p class="dhikr-source">${dhikr.source}</p>
                </div>
            `;
        }

        function loadDhikrIntoSections() {
            Object.keys(dhikrData).forEach(mode => {
                const container = document.getElementById(`${mode}-section`);
                if (container) {
                    container.innerHTML = dhikrData[mode].map(createDhikrCard).join('');
                }
            });
        }

        window.showSection = function(mode, clickedButton) {
            const sections = document.querySelectorAll('.dhikr-grid');
            sections.forEach(section => section.classList.add('hidden'));
            
            const activeSection = document.getElementById(`${mode}-section`);
            if (activeSection) {
                activeSection.classList.remove('hidden');
            }

            document.body.className = mode;
            
            const titles = {
                morning: 'أذكار الصباح',
                evening: 'أذكار المساء',
                sleep: 'أذكار النوم',
                baqiyat: 'الباقيات الصالحات'
            };
            document.getElementById('main-title').textContent = titles[mode];

            const buttons = document.querySelectorAll('.controls .btn');
            buttons.forEach(button => button.classList.remove('active'));
            clickedButton.classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadDhikrIntoSections();
        });
    </script>
</body>
